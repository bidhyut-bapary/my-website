<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BPD Educational</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Sign in to your account</h2>
      <p class="register-prompt">Don't have an account? <a href="Signup/index.html">Register</a></p>

      <div class="social-login">
        <button class="social-btn google">Sign in with Google</button>
        <button class="social-btn facebook">Sign in with Facebook</button>
      </div>

      <div class="divider"><span>or</span></div>

      <form class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="signin-btn">Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>
